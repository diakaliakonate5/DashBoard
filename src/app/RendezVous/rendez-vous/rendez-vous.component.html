<div class=" d-flex justify-content-center ">
    <div class="col-lg-7 col-md-12">
        <div class="card" style="min-height: 550px; max-width: 300%x;">
            <div class="card-header card-header-text">
                <h4 class="card-title">Liste des Rendez Vous</h4>
                
            </div>
            <div class="w-100 p-3 card-content table-responsive ">
                <table class="table table-hover">
                    <thead class="text-danger">
                        <tr><th>Date</th>
                        <th>Heure</th>
                        <th>Accepteur</th>
                        <th>Banque Sang</th>
                        <th>demandeur</th>
                    </tr></thead>
                    <tbody *ngFor="let users of listRdv ">
                        <tr>
                            <td>{{users.date}}</td>
                            <td>{{users.heure}}</td>
                            <td>{{users.accepter.accepteur.nomComplet}}</td>
                            <td>{{users.banqueSang.nom}}</td>
                            <td>{{users.accepter.demande.utilisateur.nomComplet}}</td>
                        </tr>
                      
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  
   
</div>
